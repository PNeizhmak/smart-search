<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Search Client</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="core.js" type="text/javascript"></script>
</head>
<body>
    <form class="form-horizontal" id="smart-search-form">
        <fieldset>

            <legend>Smart Search</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="Platform">Select platform</label>
                <div class="col-md-4">
                    <select id="Platform" name="Platform" class="form-control">
                        <option value="vk">VK</option>
                        <option value="fb">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="github">Github</option>
                        <option value="twitter">Twitter</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="Search-param">Search by</label>
                <div class="col-md-4">
                    <select id="Search-param" name="Search param" class="form-control">
                        <option value="getUserInfo">Id</option>
                        <option value="searchByName">Name</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="search-value">Search value</label>
                <div class="col-md-4">
                    <input id="search-value" name="search-value" type="text" placeholder="What to search?" class="form-control input-md" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="searchBtn"></label>
                <div class="col-md-4">
                    <button id="searchBtn" name="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="result">Result</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="result" name="result" cols="50" rows="10"></textarea>
                </div>
            </div>

        </fieldset>
    </form>
</body>
</html>
