<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Search Client</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
</head>

<body ng-app="smartSearchApp" ng-controller="SocialCtrl">
    <div>
        <form class="form-horizontal" id="smart-search-form" ng-submit="submit()">
            <fieldset>

                <legend>Smart Search</legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="Platform">Select platform</label>
                    <div class="col-md-4">
                        <select id="Platform" name="Platform" class="form-control" ng-model="platform">
                            <option value="vk">VK</option>
                            <option value="fb">Facebook</option>
                            <option value="instagram">Instagram</option>
                            <option value="github">Github</option>
                            <option value="twitter">Twitter</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="Search-param">Search by</label>
                    <div class="col-md-4">
                        <select id="Search-param" name="Search param" class="form-control" ng-model="searchParam">
                            <option value="getUserInfo">Id</option>
                            <option value="searchByName">Name</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="search-value">Search value</label>
                    <div class="col-md-4">
                        <input id="search-value" ng-model="searchValue" name="search-value" type="text"
                               placeholder="What to search?" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="searchBtn"></label>
                    <div class="col-md-4">
                        <button id="searchBtn" name="searchBtn" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="result">Result</label>
                    <div class="col-md-4">
                        <textarea ng-model="result" class="form-control" id="result" name="result" cols="50" rows="10"></textarea>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</body>
</html>
